<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>HeadPhones</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <wrapper>
        <div class="block-left">
            <div class="block-left__image">
                <img class="big-logo" src="images/logo.png" alt="Sorry">
            </div>
        </div>
        <div class="block-right">
            <form>
                <div class="form-login">
                    <h2>Login to account</h2>
                    <label class="wrapper-login form-label">
                        <span>Login:</span>
                        <input type="text">
                    </label>
                    <label class="wrapper-password form-label">
                        <span>Password:</span>
                        <input type="password">
                    </label>
                    <div class="form-login__buttons">
                        <button class="button-create" value="Create account">Create account</button>
                        <button class="button-enter" value="Enter">Enter</button>
                    </div>
                </div>
                <div class="form-create">
                    <h2>Create account</h2>
                    <label class="wrapper-login form-label">
                        <span>Login:</span>
                        <input type="text">
                    </label>
                    <label class="wrapper-password form-label">
                        <span>Password:</span>
                        <input type="password">
                    </label>
                    <div class="form-login__buttons">
                        <button class="button-back" value="Enter">Enter</button>
                        <button class="button-enter" value="Enter">Enter</button>
                    </div>
                </div>
            </form>
        </div>
    </wrapper>
</body>
